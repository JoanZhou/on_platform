<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0 minimum-scale=0.5, user-scalable=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>参加愚人节</title>
    <script type="text/javascript" src="/static/js/jquery-2.1.4.js"></script>

    <link rel="stylesheet" href="/static/css/weui.min.css"/>
{#    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>#}
    <link rel="stylesheet" href="/static/css/jquery-weui.min.css"/>
{#    <link rel="stylesheet" href="/static/css/index.css"/>#}
{#    <link rel="stylesheet" href="/static/css/share.css"/>#}
{#    <link rel="stylesheet" href="//at.alicdn.com/t/font_591099_cj3jntyolxxenrk9.css"/>#}
    <link rel="stylesheet" href="/static/css/public.css">
{#    <link rel="stylesheet" href="/static/css/material.min.css">#}
    <!-- 弹窗 -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: white;
        }
        .mask_on,.mask_on_1{
            position: fixed;
            z-index: 1000;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(0,0,0,.6);
        }
        .hide_box{
            display: none;
            position: fixed;
            z-index: 5000;
            width: 80%;
            max-width: 300px;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            background-color: white;
            transform: translate(-50%,-50%);
            text-align: left;
            overflow: hidden;
            padding: 25px;
            font-size: 10px;
            border-radius: 10px;
            color:rgba(0,0,0,0.5)
        }
    </style>


</head>
<body>
    <div id="aprilFool" style="background: url('/static/images/aprilFool/aprilFoolsDayJoin@2x.png') no-repeat;background-size: 100% 100%;overflow:hidden;position: relative">
        <img src="/static/images/aprilFool/aprilFoolsDayJoin@2x.png" style="width: 100%;opacity: 0">

        <div id="click_1" style="overflow: hidden;position: absolute;z-index: 2;background-color:rgba(255,0,0,0);display: block;top: 245px;width: 90px;height: 60px;left: 65px;">

        </div>
        <div id="click_2" style="overflow: hidden;position: absolute;z-index: 2;background-color:rgba(0,255,0,0);display: block;height: 40px;bottom:30px;width: 75%;left: 0;right: 0;margin: auto;">

        </div>

        <div id="click_3" style="overflow: hidden;position: absolute;z-index: 2;background-color:rgba(0,0,255,0);display: block;height: 20px;bottom: 0;width: 30%;left: 0;right: 0;margin: auto;">

        </div>
    </div>
    <!--  弹窗  -->
    <div class="hide_content">

        <div class="mask_on" style="display: none"></div>
        <div class="mask_on_1" style="display: none"></div>

        <div class="hide_box" id="fools_join_but_box">
            <h5 style="text-align: center;margin: 16px 0 10px;font-size: 16px;">活动声明</h5>
            <p style="font-size: 12px;">
                1.此活动仅在愚人节（4月1日）为用户提供整蛊娱乐方式而举办，活动将以免费的形式开放给所有平台用户参与。平台将不在外推广此活动，因此该活动仅限平台内用户。<br>
                2.参与者应自行“合理”整蛊好友，不得以利益作诱导传播。本平台主营业务为行为改变付费，不应以此活动扭曲事实及影响本平台形象。（否则依法追究其责任。）<br>
                3.如因活动违反相关规定或其他特殊情况暂停发放福利，平台将另行通。<br>
                4.此活动中的奖励记为额外收益，非义务发放，不可为此追究本平台责任。<br>
            </p>
        </div>
    </div>
    <script>
        var colHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var colWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        $("#aprilFool").height(colHeight);
        $("#aprilFool").width(colWidth);
        var img_h=colHeight;
        var img_w=colWidth;
        console.log(img_h);
        console.log(img_w);
        var click_1_top=216/565*img_h;
        var click_1_left=80/318*img_w;
        var click_1_width=55/318*img_w;
        var click_1_height=25/565*img_h;
        $("#click_1").css("width",click_1_width);
        $("#click_1").css("top",click_1_top);
        $("#click_1").css("left",click_1_left);
        $("#click_1").css("height",click_1_height);

        var click_2_bottom=30/565*img_h;
        var click_2_height=45/565*img_h;
        $("#click_2").css("bottom",click_2_bottom);
        $("#click_2").css("height",click_2_height);

        var click_3_height=15/565*img_h;
        var click_3_bottom=8/565*img_h;
        var click_3_left=80/318*img_w;
        var click_3_width=70/318*img_w;
        $("#click_3").css("height",click_3_height);
        $("#click_3").css("bottom",click_3_bottom);
        $("#click_3").css("left",click_3_left);
        $("#click_3").css("width",click_3_width);
    </script>


    <script type="text/javascript" src="/static/js/jquery-weui-2.1.4.js"></script>
{#    <script type="text/javascript" src="/static/js/fastclick.js"></script>#}
{#    <script type="text/javascript" src="/static/js/public.js"></script>#}

{#    <script type='text/javascript' src='/static/js/swiper.min.js' charset='utf-8'></script>#}

    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>


    <script>
        {#var colHeight=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;#}
        {#var colWidth=window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;#}
        {#console.log("获取屏幕高度"+colHeight);#}
        {#console.log("获取屏幕宽度"+colWidth);#}
        $(function(){


            //说明
            $("#fools_join_but").click(function () {
                $("#fools_join_but_box").show();
                $(".mask_on").show();
            });

            //
            $(".mask_on").click(function () {
                $(this).hide();
                $(".hide_box").hide();
            });

            // /user/share/go?user_id=100274
            $("#click_1").click(function () {
                window.location.href='/user/share/go?user_id={{ user_id }}';
            });

            //参加 活动
            $("#click_2").click(function () {
                $(".mask_on_1").show();
                $.ajax({
                    type: "POST",
                    url: "/api/join_fools",
                    data:{
                       "rem":1
                    },
                    success: function (res) {
                        //alert(res);
                        $.toast("参与成功",function () {
                            console.log("开启");
                            $(".mask_on_1").hide();
                            window.location.href='/goal/index';
                        });
                    }
                });
            });

            $("#click_3").click(function () {
                $("#fools_join_but_box").show();
                $(".mask_on").show();
            });

        });

        // api/join_fools
    </script>
</body>
</html>
